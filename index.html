<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="results">
      <h1 class="text yours">Your Choice:</h1>
      <h1 class="text computers">Computer Choice:</h1>
      <h1 class="text result">You Won!</h1>
    </div>
    <div class="player-move">
      <button class="btn btn1">Rock</button>
      <button class="btn btn2">Paper</button>
      <button class="btn btn3">Scissors</button>
      <button class="btn btn4">Reset</button>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
